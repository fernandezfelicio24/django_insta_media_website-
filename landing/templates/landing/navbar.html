<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand"
                   {% if user.is_authenticated %}
                        href="{% url 'post-list' %}"
                   {% else %}
                        href="{% url 'index' %}"
                   {% endif %}

                > <i class="fa fa-comment"></i>Social Network</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      </ul>
                      <form class="d-flex" METHOD="GET" action="{% url 'profile-search' %}">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="find" value="{{ request.GET.find}}">
                            </div>
                              <button style="border: none; background-color: transparent; box-shadow: none"; type="submit"> <i class="fa fa-search"></i>  </button>
                      </form>
                        {% if user.is_authenticated %}
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton" aria-expanded="false"><i class="fa fa-user"></i></a>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="{% url 'profile' user.profile.user_id %}">Profile</a></li>
                                  <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                                </ul>
                            </div>
                      {% endif %}
                </div>
          </div>
    </nav>

</div>
